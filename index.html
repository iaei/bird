<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--<link rel="stylesheet" href="css/normalize.css">-->

	<link rel="stylesheet" href="css/index.css">

	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

	<title>Birdpage</title>
	
</head>

<body>
	<main>
		<header>
			<nav>
				<ul>
					<li class="logo">
						<img src="img/logo.svg" alt="logo">
					</li>
					<li class="menu">
						<ul>
							<li class="hid"><a href="">THEMES</a></li>
							<li class="hid"><a href="">PACKAGES</a></li>
							<li class="hid"><a href="">BLOG</a></li>
							<li class="hid"><a href="">HELP</a></li>
							<li class="login"><a href="">LOGIN</a></li>
							<li class="bar"><span class="fa fa-bars fa-2x"></span></li>
						</ul>
					</li>

				</ul>
			</nav>

		</header>
		<div class="white">
			<div class="wrap">
				<div class="white-left">
					<h3>The combination of great design and diligent app development.</h3>
					<button>VIEW THEMES</button>
				</div>
				<div class="white-main-pic">
					<div class="aniWrap">
						<img src="img/bird-standard-min.png" alt="biglogo">
						<div class="bubbles">
							<div class="bubble"></div>
							<div class="bubble"></div>
							<div class="bubble"></div>
							<div class="bubble"></div>
						</div>
					</div>
				</div>
				<div class="white-right">
					<div class="white-circle"></div>
					<h3>We make <span>sleek and modern</span> designs for your business.</h3>
				</div>
			</div>
		</div>
		<div class="red">
			<div class="wrap">
				<div class="red-left">
					<h3>The combination of great design and diligent app development.</h3>
					<button>VIEW THEMES</button>
				</div>
				<div class="red-main-pic">
					<div class="aniWrap">
						<img src="img/bird-code-min.png" alt="biglogo">
						<div class="bubbles">
							<div class="bubble"></div>
							<div class="bubble"></div>
							<div class="bubble"></div>
							<div class="bubble"></div>
						</div>
					</div>
				</div>
				<div class="red-right">
					<div class="red-circle"></div>
					<h3>We make <span>sleek and modern</span> designs for your business.</h3>
				</div>
			</div>
		</div>

		<div id="line"><span class="fa fa-arrows-h" id="move"></span></div>


	</main>
	<script src="js/index.js"></script>

</html>
